<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="icon" type="image/png" href="imgs/icons/snorlax-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script src="chart.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body onload="loadOnePokemonSite()">
    <header>
      <img class="icon" src="imgs/icons/snorlax-icon.png" />
      <h1>Pokédex</h1>
    </header>
    <div class="main">
      <div class="search-container">
        <div class="search-bar">
          <input
            id="search-bar"
            type="text"
            placeholder="Suche dein Pokemon!"
          />
          <img
            class="search-icon"
            src="imgs/icons/search-icon.png"
            onclick="searchPokemon()"
          />
        </div>
        <p>Hier kannst du die Pokemon nach Namen oder ID Filtern!</p>
      </div>
      <div id="pokedex-container" class="pokedex-container"></div>
      <div class="pokedex-next-container">
        <button class="more-pokemon-button" onclick="loadNextPokemonSite()">
          Lade weitere Pokémon!
        </button>
      </div>
    </div>
    <div
      id="pokedex-seperate-container"
      class="pokedex-seperate-container hidden"
      onclick="toggleHiddenContainer()"
    ></div>
  </body>
</html>
